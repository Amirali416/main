<!DOCTYPE html>
<html lang="fa">
<head>

            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }
        .card {
            background: rgba(0, 0, 0, 0.25);
            padding: 2rem;

            backdrop-filter: blur(8px);
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            background: #00c6ff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover {
            background: #0072ff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>به سایت من خوش آمدید</h1>
