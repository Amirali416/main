<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ali Bazrgar - Interactive Neon Site</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    * { margin:0; padding:0; box-sizing:border-box; }

    html, body {
        height: 100%;
        font-family: 'Roboto', sans-serif;
        overflow: hidden;
        background-color: #0a0a0a;
    }

    #tsparticles { position: absolute; width: 100%; height: 100%; z-index: -1; }

    .content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
        color: #00ffff;
        padding: 20px;
        text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
    }

    .content h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }

    .content p {
        font-size: 1.5rem;
        margin-bottom: 30px;
        opacity: 0.85;
    }

    .content a {
        padding: 15px 30px;
        font-size: 1.2rem;
        color: #fff;
        text-decoration: none;
        border-radius: 50px;
        background: linear-gradient(90deg, #00ffff, #ff00ff);
        box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .content a:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff;
    }

    @media (max-width: 480px) {
        .content h1 { font-size: 2rem; }
        .content p { font-size: 1.2rem; }
        .content a { padding: 10px 20px; font-size: 1rem; }
    }
</style>
</head>
<body>

<div id="tsparticles"></div>

<div class="content">
    <h1>Welcome to Ali Bazrgar's Neon Hub</h1>
    <p>Your interactive space for projects and apps. Click below to enter the web application.</p>
    <a href="https://app.ali-bazrgar.ir" target="_blank">Go to Web App</a>
</div>

<!-- tsParticles Library -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.1/tsparticles.bundle.min.js"></script>
<script>
tsParticles.load("tsparticles", {
    fullScreen: { enable: true },
    background: { color: "#0a0a0a" },
    fpsLimit: 60,
    interactivity: {
        detectsOn: "canvas",
        events: {
            onHover: { enable: true, mode: "repulse" },
            onClick: { enable: true, mode: "push" },
            resize: true
        },
        modes: {
            repulse: { distance: 150, duration: 0.6 },
            push: { quantity: 4 }
        }
    },
    particles: {
        number: { value: 120, density: { enable: true, area: 1000 } },
        color: { value: ["#00ffff","#ff00ff","#ff0066"] },
        shape: { type: "circle" },
        opacity: { value: 0.7, random: true },
        size: { value: 2.5, random: { enable:true, minimumValue:1 } },
        links: { enable: true, distance: 150, color: "#00ffff", opacity: 0.3, width: 1 },
        move: {
            enable: true,
            speed: 1.5,
            direction: "none",
            random: true,
            straight: false,
            outModes: { default: "bounce" },
            attract: { enable: true, rotateX: 600, rotateY: 1200 }
        }
    },
    detectRetina: true
});
</script>

</body>
</html>
